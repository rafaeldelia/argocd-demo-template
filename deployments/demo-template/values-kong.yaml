# Default values for bets.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  #repository: claudioed/bets
  repository: finhat2/demo-rest-template:1.0.1  
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "otel"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  ingress.kubernetes.io/service-upstream: "true"
  nginx.ingress.kubernetes.io/service-upstream : "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

kong:
  enabled: true

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "kong"
    konghq.com/strip-path: "false"
    konghq.com/override: bets-do-not-preserve-host
    # ativando Prometheus, Rate Limit e Keycloak
    #konghq.com/plugins: prometheus-bets,rl-by-header,bets-correlation-id,oidc-bets
    konghq.com/plugins: oidc-bets

  hosts:
    - paths:
        - path: /demo-rest-template # nome do path que quero que chame no Postman
          backend:
            serviceName: demo-rest-template # LÃ¡ dos services, do coletor
            servicePort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 200m
    memory: 10Mi
  requests:
    cpu: 100m
    memory: 5Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
